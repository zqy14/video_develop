<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Chat App - Group & Private Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 95%;
            max-width: 1200px;
            height: 85vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .user-info input, .user-info select {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            outline: none;
        }

        .user-info button {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-info button:hover {
            background: rgba(255,255,255,0.3);
        }

        .chat-mode {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .chat-mode h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .mode-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .chat-target {
            margin-top: 10px;
        }

        .chat-target select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        .online-users {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .online-users h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #e9ecef;
        }

        .user-item:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .user-item.active {
            background: #667eea;
            color: white;
        }

        .user-status {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 10px;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        .chat-subtitle {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        .message.own {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: white;
            border: 1px solid #e9ecef;
            margin-right: auto;
        }

        .message.private {
            border-left: 4px solid #ffc107;
        }

        .message.private.own {
            border-right: 4px solid rgba(255,255,255,0.5);
            border-left: none;
        }

        .message.system {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            text-align: center;
            margin: 10px auto;
            max-width: 50%;
            font-style: italic;
        }

        .message-header {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 1em;
            line-height: 1.4;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
        }

        .input-area input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .input-area button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
        }

        .input-area button:hover {
            transform: translateY(-2px);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 10px 20px;
            text-align: center;
            font-size: 0.9em;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .status.connected {
            color: #28a745;
        }

        .status.disconnected {
            color: #dc3545;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                width: 250px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üöÄ MQTT Chat</h2>
                <div class="user-info">
                    <input type="text" id="usernameInput" placeholder="Enter username" maxlength="20">
                    <button id="connectBtn">Connect</button>
                    <button id="disconnectBtn" style="display: none;">Disconnect</button>
                </div>
            </div>
            
            <div class="chat-mode">
                <h3>Chat Mode</h3>
                <div class="mode-selector">
                    <div class="mode-btn active" data-mode="group">
                        <div>üè† Group</div>
                    </div>
                    <div class="mode-btn" data-mode="private">
                        <div>üí¨ Private</div>
                    </div>
                </div>
                
                <div class="chat-target">
                    <select id="roomSelect">
                        <option value="general">General</option>
                        <option value="tech">Tech Talk</option>
                        <option value="random">Random</option>
                        <option value="gaming">Gaming</option>
                    </select>
                    
                    <select id="userSelect" style="display: none;">
                        <option value="">Select user to chat...</option>
                    </select>
                </div>
            </div>
            
            <div class="online-users">
                <h3>Online Users (<span id="userCount">0</span>)</h3>
                <div id="usersList"></div>
            </div>
        </div>
        
        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">General Chat</div>
                <div class="chat-subtitle" id="chatSubtitle">Group conversation</div>
            </div>
            
            <div class="messages" id="messages"></div>
            
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                <button id="sendBtn" disabled>Send</button>
            </div>
            
            <div class="status disconnected" id="status">
                Disconnected - Enter username and click Connect
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.ws = null;
                this.username = '';
                this.room = 'general';
                this.chatMode = 'group'; // 'group' or 'private'
                this.currentPrivateUser = '';
                this.connected = false;
                this.onlineUsers = [];
                
                this.initElements();
                this.bindEvents();
            }
            
            initElements() {
                this.usernameInput = document.getElementById('usernameInput');
                this.roomSelect = document.getElementById('roomSelect');
                this.userSelect = document.getElementById('userSelect');
                this.connectBtn = document.getElementById('connectBtn');
                this.disconnectBtn = document.getElementById('disconnectBtn');
                this.messagesDiv = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.statusDiv = document.getElementById('status');
                this.chatTitle = document.getElementById('chatTitle');
                this.chatSubtitle = document.getElementById('chatSubtitle');
                this.usersList = document.getElementById('usersList');
                this.userCount = document.getElementById('userCount');
                this.modeButtons = document.querySelectorAll('.mode-btn');
            }
            
            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.connect());
                this.disconnectBtn.addEventListener('click', () => this.disconnect());
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.roomSelect.addEventListener('change', () => {
                    if (this.connected && this.chatMode === 'group') {
                        this.switchRoom();
                    }
                });
                
                this.userSelect.addEventListener('change', (e) => {
                    this.currentPrivateUser = e.target.value;
                    this.updateChatHeader();
                    this.clearMessages();
                });
                
                this.modeButtons.forEach(btn => {
                    btn.addEventListener('click', () => this.switchChatMode(btn.dataset.mode));
                });
            }
            
            switchChatMode(mode) {
                this.chatMode = mode;
                
                // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                this.modeButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.mode === mode);
                });
                
                // ÊòæÁ§∫/ÈöêËóèÁõ∏Â∫îÁöÑÈÄâÊã©Âô®
                if (mode === 'group') {
                    this.roomSelect.style.display = 'block';
                    this.userSelect.style.display = 'none';
                    this.room = this.roomSelect.value;
                } else {
                    this.roomSelect.style.display = 'none';
                    this.userSelect.style.display = 'block';
                    this.currentPrivateUser = this.userSelect.value;
                }
                
                this.updateChatHeader();
                this.clearMessages();
                
                if (this.connected) {
                    this.switchRoom();
                }
            }
            
            switchRoom() {
                if (this.ws) {
                    this.disconnect();
                    setTimeout(() => this.connect(), 100);
                }
            }
            
            connect() {
                const username = this.usernameInput.value.trim();
                if (!username) {
                    alert('Please enter a username');
                    return;
                }
                
                this.username = username;
                this.room = this.chatMode === 'group' ? this.roomSelect.value : '';
                
                const wsUrl = `ws://localhost:8089/ws?username=${encodeURIComponent(this.username)}&room=${encodeURIComponent(this.room)}`;
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.connected = true;
                        this.updateUI();
                        this.updateStatus('Connected', 'connected');
                        this.updateChatHeader();
                    };
                    
                    this.ws.onmessage = (event) => {
                        const message = JSON.parse(event.data);
                        this.handleMessage(message);
                    };
                    
                    this.ws.onclose = () => {
                        this.connected = false;
                        this.updateUI();
                        this.updateStatus('Disconnected', 'disconnected');
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateStatus('Connection error', 'disconnected');
                    };
                    
                } catch (error) {
                    console.error('Failed to connect:', error);
                    this.updateStatus('Failed to connect', 'disconnected');
                }
            }
            
            disconnect() {
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                this.connected = false;
                this.updateUI();
            }
            
            sendMessage() {
                const content = this.messageInput.value.trim();
                if (!content || !this.connected) return;
                
                const message = {
                    type: 'message',
                    username: this.username,
                    content: content,
                    timestamp: new Date().toISOString(),
                    chatType: this.chatMode
                };
                
                if (this.chatMode === 'private') {
                    if (!this.currentPrivateUser) {
                        alert('Please select a user to chat with');
                        return;
                    }
                    message.toUser = this.currentPrivateUser;
                } else {
                    message.room = this.room;
                }
                
                this.ws.send(JSON.stringify(message));
                this.messageInput.value = '';
            }
            
            handleMessage(message) {
                if (message.type === 'userList') {
                    this.updateOnlineUsers(JSON.parse(message.content));
                } else {
                    // ËøáÊª§Ê∂àÊÅØÊòæÁ§∫
                    if (this.chatMode === 'group' && message.chatType === 'group' && message.room === this.room) {
                        this.displayMessage(message);
                    } else if (this.chatMode === 'private' && message.chatType === 'private') {
                        if ((message.username === this.currentPrivateUser && message.toUser === this.username) ||
                            (message.username === this.username && message.toUser === this.currentPrivateUser)) {
                            this.displayMessage(message);
                        }
                    }
                }
            }
            
            displayMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                if (message.type === 'system') {
                    messageDiv.className += ' system';
                    messageDiv.innerHTML = `
                        <div class="message-content">${this.escapeHtml(message.content)}</div>
                    `;
                } else {
                    const isOwn = message.username === this.username;
                    messageDiv.className += isOwn ? ' own' : ' other';
                    
                    if (message.chatType === 'private') {
                        messageDiv.className += ' private';
                    }
                    
                    const timestamp = new Date(message.timestamp).toLocaleTimeString();
                    const displayName = message.chatType === 'private' && isOwn ? 
                        `You ‚Üí ${message.toUser}` : 
                        message.username;
                    
                    messageDiv.innerHTML = `
                        <div class="message-header">${this.escapeHtml(displayName)} ‚Ä¢ ${timestamp}</div>
                        <div class="message-content">${this.escapeHtml(message.content)}</div>
                    `;
                }
                
                this.messagesDiv.appendChild(messageDiv);
                this.messagesDiv.scrollTop = this.messagesDiv.scrollHeight;
            }
            
            updateOnlineUsers(users) {
                this.onlineUsers = users;
                this.userCount.textContent = users.length;
                
                // Êõ¥Êñ∞Áî®Êà∑ÂàóË°®ÊòæÁ§∫
                this.usersList.innerHTML = '';
                users.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    userDiv.innerHTML = `
                        <div class="user-status"></div>
                        <div>
                            <div>${this.escapeHtml(user.username)}</div>
                            <small style="opacity: 0.7;">${user.room || 'Private chat'}</small>
                        </div>
                    `;
                    
                    userDiv.addEventListener('click', () => {
                        if (this.chatMode === 'private') {
                            this.currentPrivateUser = user.username;
                            this.userSelect.value = user.username;
                            this.updateChatHeader();
                            this.clearMessages();
                            
                            // Êõ¥Êñ∞Áî®Êà∑È°πÈÄâ‰∏≠Áä∂ÊÄÅ
                            document.querySelectorAll('.user-item').forEach(item => {
                                item.classList.remove('active');
                            });
                            userDiv.classList.add('active');
                        }
                    });
                    
                    this.usersList.appendChild(userDiv);
                });
                
                // Êõ¥Êñ∞ÁßÅËÅäÁî®Êà∑ÈÄâÊã©Âô®
                this.userSelect.innerHTML = '<option value="">Select user to chat...</option>';
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.username;
                    option.textContent = user.username;
                    this.userSelect.appendChild(option);
                });
            }
            
            updateChatHeader() {
                if (this.chatMode === 'group') {
                    this.chatTitle.textContent = `${this.room.charAt(0).toUpperCase() + this.room.slice(1)} Chat`;
                    this.chatSubtitle.textContent = 'Group conversation';
                } else {
                    if (this.currentPrivateUser) {
                        this.chatTitle.textContent = `Chat with ${this.currentPrivateUser}`;
                        this.chatSubtitle.textContent = 'Private conversation';
                    } else {
                        this.chatTitle.textContent = 'Private Chat';
                        this.chatSubtitle.textContent = 'Select a user to start chatting';
                    }
                }
            }
            
            clearMessages() {
                this.messagesDiv.innerHTML = '';
            }
            
            updateUI() {
                this.usernameInput.disabled = this.connected;
                this.roomSelect.disabled = this.connected;
                this.connectBtn.style.display = this.connected ? 'none' : 'inline-block';
                this.disconnectBtn.style.display = this.connected ? 'inline-block' : 'none';
                this.messageInput.disabled = !this.connected;
                this.sendBtn.disabled = !this.connected;
                
                if (this.connected) {
                    this.messageInput.focus();
                }
            }
            
            updateStatus(message, type) {
                this.statusDiv.textContent = message;
                this.statusDiv.className = `status ${type}`;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // ÂàùÂßãÂåñËÅäÂ§©Â∫îÁî®
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
